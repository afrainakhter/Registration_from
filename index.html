<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
</head>
<html>


<body>


    <div class="container">
        <div class="banner">
            <img src="images/186493061_517239373020615_6660196667511720423_n.png" alt="">
            <h3>একটুখানি Robotics Registration Form</h3>

        </div>
        <form method="post" name="google-sheet">
            <div class="item">
                <div class="input-feild">
                    <label for="Name"> Name</label>
                    <input type="text" id="fname" name="Name" placeholder="Your name.." />
                </div>
                <div class="input-feild">
                    <label for="Father name">Father's Name</label>
                    <input type="text" id="lname" name="Father's Name" placeholder="Your Father's Name" />
                </div>
                <div class="input-feild">
                    <label for="Mother name">Mother's Name</label>
                    <input type="text" id="lname" name="Mother's Name" placeholder="Your Mother's Name.." />
                </div>
                <div class="input-feild">
                    <label for="Date">Date of Birth:</label>
                    <input type="date" id="lname" name="Date of Birth" placeholder="Your Date of Birth.." />
                </div>
                <div class="input-feild">
                    <label for="Institute">Institute Name:</label>
                    <input type="text" id="lname" name="Institute Name" placeholder="Your Institute Name.." />
                </div>
                <div class="input-feild">
                    <label for="Adress">Adress:</label>
                    <input type="text" id="lname" name="Address" placeholder="Your Adress.." />

                </div>
                <div class="input-feild">
                    <label for="Gender">Gender:</label>
                    <input type="radio" id="Gender" name="Gender" value="Male" />Male
                    <input type="radio" id="Gender" name="Gender" value="Female" />Female
                </div>
                <div class="input-feild"><label for="Email">Email</label>
                    <input type="text" id="lname" name="Email" placeholder="Your Email.." />
                </div>
                <div class="input-feild">
                    <label for="Mobile">Mobile</label>
                    <input type="text" id="lname" name="Mobile" placeholder="Your Mobile.." />
                </div>
                <div class="input-feild">
                    <label for="Student Status">Student Status:</label>
                    <input type="checkbox" id="lname" name="Student Status" value="School">School
                    <input type="checkbox" id="lname" name="Student Status" value="College">College
                    <input type="checkbox" id="lname" name="Student Status" value="Graduate">Graduate
                    <input type="checkbox" id="lname" name="Student Status" value="Post-Graduate">Post-Graduate
                    <input type="checkbox" id="lname" name="Student Status" value="Diploma">Diploma
                </div>
                <div class="input-feild">
                    <label for="Preference">Preference:</label>
                    <input type="checkbox" id="lname" name="Preference" value="Programming" />Programming
                    <input type="checkbox" id="lname" name="Preference" value="Robotics" />Robotics
                    <input type="checkbox" id="lname" name="Preference" value="Graphics and Motion Picture" />Graphics and Motion Picture
                </div>
                <div class="input-feild">
                    <label for="Member Status">Member status:</label>

                    <input type="checkbox" id="lname" name="Member Status" value="Entry level" />Entry level
                    <input type="checkbox" id="lname" name="Member Status" value="Advance" />Advance
                    <input type="checkbox" id="lname" name="Member Status" value="Expert" />Expert
                    <input type="checkbox" id="lname" name="Member Status" value="Star" />Star
                </div>
                <div class="button">
                    <input type="submit" value="Submit" name="Submit" />
                </div>
                <div>

        </form>
        </div>

        <script>
            const scriptURL =
                "https://script.google.com/macros/s/AKfycbzK5BeJaHWQ77XzJwlmVguXodA1w4kND-uJQtop7TuVZCnLXfU2vryRyaBaF9CZpBoHiw/exec";
            const form = document.forms["google-sheet"];

            form.addEventListener("submit", (e) => {
                e.preventDefault();
                fetch(scriptURL, {
                        method: "POST",
                        body: new FormData(form),
                    })
                    .then((response) =>
                        alert("Thanks for Contacting us..! We Will Contact You Soon...")
                    )
                    .catch((error) => console.error("Error!", error.message));
            });
        </script>
</body>

</html>
